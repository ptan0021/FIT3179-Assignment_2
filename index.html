<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="js/vega_lite_vis.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <title>Data visualisation 2</title>
</head>

<body>
    <button type="button" onclick="showMap1()">Malaria</button>
    <button type="button" onclick="showMap2()">Tuberculosis</button>
    <div id="map-container">
        <div id="map1" class="map"></div>
        <div id="map2" class="map"></div>
    </div>
</body>

<script>
    function showMap1() {
        var x = document.getElementById("map1");
        var y = document.getElementById("map2");
        if (x.style.display === "none") {
            x.style.display = "block";
            y.style.display = "none";
        }
        else {
            x.style.display = "none";
        }
    }

    function showMap2() {
        var x = document.getElementById("map2");
        var y = document.getElementById("map1");
        if (x.style.display === "none") {
            x.style.display = "block";
            y.style.display = "none";
        }
        else {
            x.style.display = "none";
        }
    }
</script>

</html>
